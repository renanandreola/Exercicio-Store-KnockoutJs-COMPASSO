{% extends './layouts/base.html' %}

{% block content %}

<h1 class="d-flex justify-content-center">Promoções</h1>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Game</th>
        <th scope="col">Preço</th>
        <th scope="col">Válido até</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row"></th>
        <td data-bind="text: game1"></td></td>
        <td data-bind="text: value1"></td></td>
        <td data-bind="text: date1"></td></td> 
      </tr>
      <tr>
        <th scope="row"></th>
        <td data-bind="text: game2"></td></td>
        <td data-bind="text: value2"></td></td>  
        <td data-bind="text: date2"></td></td>
      </tr>
      <tr>
        <th scope="row"></th>
        <td data-bind="text: game3"></td></td>
        <td data-bind="text: value3"></td></td>
        <td data-bind="text: date3"></td></td> 
      </tr>
    </tbody>
  </table>

  
{% endblock %}

{% block title %}
    Lojaa
{% endblock %}

{% block script %}
  <script src="/js/loja.js" charset="utf-8"></script>
  <link rel="stylesheet" href="styles/loja.css">
{% endblock %}
